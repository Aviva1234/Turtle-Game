<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rescue the Turtles</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: 0">
      <a-assets>
        <a-asset-item
          src="cartoon_turtle/scene.gltf"
          id="turtle"
        ></a-asset-item>
        <a-asset-item src="islands/scene.gltf" id="island"></a-asset-item>
        <a-asset-item
          src="researcher/scene.gltf"
          id="researcher"
        ></a-asset-item>
        <a-image src="space.jpeg" id="space"></a-image>
      </a-assets>
      <a-sky src="#space" rotation="-180 10 0"></a-sky>
      <a-entity
        gltf-model="#island"
        position="-10 -25 -12"
        scale="3 3 3"
      ></a-entity>
      <a-entity
        gltf-model="#turtle"
        id="turtle1"
        position="-4 -24 5"
        static-body="shape: sphere; sphereRadius: 6"
      ></a-entity>
      <a-entity
        gltf-model="#turtle"
        id="turtle2"
        position="30 -24 -37"
        scale="3 3 3"
        static-body="shape: sphere; sphereRadius: 6"
      ></a-entity>
      <a-entity
        gltf-model="#turtle"
        id="turtle3"
        position="-23 -19 14"
        scale="3.5 3.5 3.5"
        static-body="shape: sphere; sphereRadius: 6"
      ></a-entity>
      <a-entity
        gltf-model="#researcher"
        position="30 -24 -30"
        rotation="0 180 0"
        scale="3 3 3"
        static-body="shape: sphere; sphereRadius: 6"
      ></a-entity>
    </a-scene>
  </body>
</html>

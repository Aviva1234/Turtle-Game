<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rescue the Turtles</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="researcher.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: 0">
      <a-assets>
        <a-asset-item
          src="cartoon_turtle/scene.gltf"
          id="turtle"
        ></a-asset-item>
        <a-asset-item src="islands/scene.gltf" id="island"></a-asset-item>
        <a-asset-item
          src="researcher/scene.gltf"
          id="researcher"
        ></a-asset-item>
        <a-image src="space.jpeg" id="space"></a-image>
      </a-assets>
      <a-sky src="#space" rotation="-180 10 0"></a-sky>
      <a-entity
        gltf-model="#island"
        position="-10 -25 -12"
        scale="3 3 3"
      ></a-entity>
      <a-entity
        gltf-model="#turtle"
        id="turtle1"
        position="14 -21.5 -14"
        scale="3 3 3"
        rotation="0 290 0"
        static-body="shape: sphere; sphereRadius: 6"
      ></a-entity>
      <a-entity
        gltf-model="#turtle"
        id="turtle2"
        position="30 -22.7 -37"
        scale="5 5 5"
        rotation="0 60 0"
        static-body="shape: sphere; sphereRadius: 6"
      ></a-entity>
      <a-entity
        gltf-model="#turtle"
        id="turtle3"
        position="-24 -11.5 17"
        scale="3.5 3.5 3.5"
        rotation="0 200 0"
        static-body="shape: sphere; sphereRadius: 6"
      ></a-entity>
      <a-entity
        gltf-model="#turtle"
        id="turtle4"
        position="39 -19.5 27"
        scale="3.5 3.5 3.5"
        static-body="shape: sphere; sphereRadius: 6"
      ></a-entity>
      <a-entity
        gltf-model="#turtle"
        id="turtle5"
        position="-57 -23 -50"
        scale="3.5 3.5 3.5"
        rotation="0 270 0"
        static-body="shape: sphere; sphereRadius: 6"
      ></a-entity>
      <a-entity
        gltf-model="#researcher"
        position="-20 -26 -28"
        rotation="0 120 0"
        scale="3 3 3"
        static-body="shape: sphere; sphereRadius: 6"
        movement
      ></a-entity>
      <a-entity
        id="camera"
        kinematic-body
        look-controls
        wasd-controls="acceleration: 200"
        camera
        position="-10 -18 -20"
        rotation="-6 -0.5 0"
        ><a-entity position="-5 -5 -12">
          <a-entity
            position="-0.6 -0.13 0"
            text="font: exo2bold; width:12; color:purple; value:Turtles\n to rescue; align:left;"
          ></a-entity>
          <a-entity
            position="-8 0.3 0"
            text="font: exo2bold; width: 30; color: deeppink; value:5; align:center;"
          ></a-entity>
          <a-entity
            position="15 0.3 0"
            text="font: exo2bold; width:30; color:yellow;"
          ></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
